<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Night</title>
</head>
<body>
  <nav>
    <div>Welcome, <span id="userName"></span></div>
    <form id="dateForm">
      <label for="dateInput">Choose a night:</label>
      <input type="date" style="width: 8vw" name="book-reservation" min="2023-03-03" max="2025-03-03" id="dateInput" required/>
      <button id="searchRoomsButton">Search Rooms</button>
    </form>
    <button id="myReservationsNav">My Reservations</button>
    <button id="logOutNav">Log Out</button>
  </nav>
  <main>
    <section class="modal-bg hidden" id="modalBg">
      <!-- Clicked Room will populate here -->
    </section>
    <header class="welcome-header">
      <h1>One Night</h1>
      <h2><i>Maybe you don't have much time, maybe we're just boring... But you can only book for one night.</i></h2>
    </header>
    <h3 style="font-size: 2rem;">Total Spent $<span id="userAmountSpent"></span></h3>
    <section class="my-reservations hidden" id="myReservations">
      <h4 style="font-size: 2rem;">Your Upcoming Reservations</h4>
      <section class="user-future-bookings" id="userFutureBookings">
        <!-- Future user reservations will populate here -->
      </section>
      <h4 style="font-size: 2rem;">Your Past Reservations</h4>
      <section class="user-past-bookings" id="userPastBookings">
        <!-- Past user reservations will populate here -->
      </section>
    </section>
    <section class="available-rooms" id="availableRooms">
      <aside class="search-rooms">
        <h5>Narrow Down Your Search!</h5>
        <label for="bedNum">Number of Beds:</label>
        <select id="bedNum">
          <option id="filterPlaceholder" value="" disabled selected>Choose..</option>
          <option value="1">One Bed</option>
          <option value="2">Two Beds</option>
        </select>
        <label for="bedSize">Bed Size:</label>
        <select id="bedSize">
          <option id="filterPlaceholder" value="" disabled selected>Choose..</option>
          <option>King</option>
          <option>Queen</option>
          <option>Full</option>
          <option>Twin</option>
        </select>
        <label for="roomType">Room Type:</label>
        <select id="roomType">
          <option id="filterPlaceholder" value="" disabled selected>Choose..</option>
          <option>Residential Suite</option>
          <option>Suite</option>
          <option>Junior Suite</option>
          <option>Single Room</option>
        </select>
        <label for="bidet">Bidet?</label>
        <select id="bidet">
          <option id="filterPlaceholder" value="" disabled selected>Choose..</option>
          <option value="true">Has Bidet</option>
          <option value="false">No Bidet ðŸ˜¢</option>
        </select>
        <button id="filterButton">Filter Rooms</button>
        <button id="clearButton">Clear Filters</button>
      </aside>
      <section class="filtered-rooms" id="filteredRooms">
        <!-- Rooms that can be booked will go here once user selects a date -->
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
